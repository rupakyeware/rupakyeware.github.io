<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Rupak Yeware</title>
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Rupak</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-1">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item mr-1">
              <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item mr-1">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item mr-1">
              <a class="nav-link" href="#">Videos</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title section -->
      <section id="title">
        <div class="row no-gutters">
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <div class="p-5">
              <h1>Hi, I'm Rupak</h1>
              <div class="">
                <h2 class="text-hl">Web Developer</h2>
              </div>
            </div>
          </div>
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <div class="">
              <img src="Images/main-img.png" alt="title-img" class="w-100" />
            </div>
          </div>
        </div>
      </section>

      <!-- Skill section -->
      <section id="skills">
        <div class="d-flex align-items-center justify-content-center">
          <h2 class="mt-3">Skills</h2>
        </div>
        <div class="row no-gutters">
          <div class="col-4 d-flex align-items-center justify-content-center">
            <!-- Image -->
            <div class="p-3">
              <img src="Images/skills-img.png" alt="skills-img" class="w-100" />
            </div>
          </div>
          <!-- Skill Bars -->
          <div class="col-8" >
            <div class="row no-gutters d-flex align-items-center justify-content-center mt-5">
              <div class="col-6 p-3">
                <div class="mr-3 mt-1">
                  <h3>HTML</h3>
                  <div class="progress border border-dark mt-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="col-6 p-3">
                <div class="mr-3 mt-1">
                  <h3>CSS</h3>
                  <div class="progress border border-dark mt-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="col-6 p-3">
                <div class="mr-3 mt-1">
                  <h3>Mongo</h3>
                  <div class="progress border border-dark mt-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="col-6 p-3">
                <div class="mr-3 mt-1">
                  <h3>Express.js</h3>
                  <div class="progress border border-dark mt-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="col-6 p-3">
                <div class="mr-3 mt-1">
                  <h3>React.js</h3>
                  <div class="progress border border-dark mt-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="col-6 p-3">
                <div class="mr-3 mt-1">
                  <h3>Node.js</h3>
                  <div class="progress border border-dark mt-3">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      role="progressbar"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 75%"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
